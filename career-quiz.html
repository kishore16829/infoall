<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Quiz | Find Your Best Career Path</title>

  <!-- CSS -->
  <link rel="stylesheet" href="career-quiz.css">
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Career Guidance Quiz</h1>
    <p>Answer a few questions and discover the best career path for you</p>
  </section>

  <!-- QUIZ CONTAINER -->
  <div class="container">

    <form id="careerQuiz">

      <!-- QUESTION 1 -->
      <div class="question">
        <h3>1. Which subject do you enjoy the most?</h3>
        <label><input type="radio" name="q1" value="engineering" required> Mathematics & Physics</label>
        <label><input type="radio" name="q1" value="medical"> Biology & Science</label>
        <label><input type="radio" name="q1" value="commerce"> Accounts & Economics</label>
        <label><input type="radio" name="q1" value="arts"> Arts & Humanities</label>
      </div>

      <!-- QUESTION 2 -->
      <div class="question">
        <h3>2. What type of work do you prefer?</h3>
        <label><input type="radio" name="q2" value="engineering" required> Technical & Problem Solving</label>
        <label><input type="radio" name="q2" value="medical"> Helping & Caring for people</label>
        <label><input type="radio" name="q2" value="commerce"> Business & Management</label>
        <label><input type="radio" name="q2" value="arts"> Creative & Expressive</label>
      </div>

      <!-- QUESTION 3 -->
      <div class="question">
        <h3>3. What is your future goal?</h3>
        <label><input type="radio" name="q3" value="engineering" required> Innovation & Technology</label>
        <label><input type="radio" name="q3" value="medical"> Service & Healthcare</label>
        <label><input type="radio" name="q3" value="commerce"> Business Success</label>
        <label><input type="radio" name="q3" value="arts"> Passion & Creativity</label>
      </div>

      <!-- QUESTION 4 -->
      <div class="question">
        <h3>4. Which skill describes you best?</h3>
        <label><input type="radio" name="q4" value="engineering" required> Logical Thinking</label>
        <label><input type="radio" name="q4" value="medical"> Empathy & Patience</label>
        <label><input type="radio" name="q4" value="commerce"> Leadership & Planning</label>
        <label><input type="radio" name="q4" value="arts"> Creativity & Imagination</label>
      </div>

      <!-- SUBMIT BUTTON -->
      <div class="submit-box">
        <button type="submit">Get My Career Result</button>
      </div>

    </form>

    <!-- RESULT -->
    <div id="result" class="result-box" style="display:none;"></div>

  </div>

  <!-- JS -->
  <script src="career-quiz.js"></script>

</body>
</html>
